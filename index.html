<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles/index.css" />

    <title>Slideshow Editor</title>
  </head>
  <body>
    <section id="slideshow-editor">
      <!------------ The top row ------------>
      <div class="row">
        <!---------------- Slideshow --------------->
        <div class="slideshow swiper">
          <!-- Slides  -->
          <div class="swiper-wrapper"></div>
          <!-- Controls -->
          <div class="slideshow-controls">
            <button class="play">Play</button>
            <button class="stop">Stop</button>
          </div>
        </div>
        <!---------------- Slideshow End --------------->
        <!--------------------- Library ------------------->
        <div class="library">
          <h3 class="library-label">Add images to the timeline.</h3>

          <div class="library-items"></div>
        </div>
        <!--------------------- Library End ------------------->
      </div>
      <!------------ The top row End ------------>
      <!--------------- Timeline  ---------------------->
      <div class="timeline">
        <form class="timeline-transition">
          <h3 class="timeline-transition-label">Select transition:</h3>
          <div class="timeline-transition-types">
            <!-- type  -->
            <div class="type active">
              <label for="#slide">Slide</label>
              <input type="radio" name="slide" id="slide" />
            </div>
            <!-- type  -->
            <div class="type">
              <label for="#fade">Fade</label>
              <input type="radio" name="fade" id="fade" />
            </div>
            <!-- type  -->
            <div class="type">
              <label for="#coverflow">Cover flow</label>
              <input type="radio" name="coverflow" id="coverflow" />
            </div>
          </div>
        </form>

        <div class="timeline-items"></div>
      </div>
      <!--------------- Timeline  End--------------------->
    </section>

    <!------------------ SCRIPTS --------------------->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
